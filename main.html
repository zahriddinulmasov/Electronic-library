<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>mainPage</title>
  </head>
  <body class="bg-secondary bg-opacity-25">
    <!-- HEADER -->
    <header class="header mt-3">
      <div
        class="container px-4 py-2 border bg-white d-flex justify-content-between align-items-center"
      >
        <a class="text-decoration-none" href="#">
          <img
            header__logo-link
            src="./images/main_logo.png"
            alt="logo-site"
            width="226"
            height="44"
          />
        </a>

        <input
          class="header__search form-control px-4 p-2 bg-light border border-0"
          type="text"
          placeholder="Search ..."
          required
        />

        <div class="d-flex align-items-center">
          <img
            class="me-2"
            src="./images/Solnse.png"
            alt="icon__mode"
            width="23"
            height="23"
          />
          <button class="header__logaut border border-0" id="logaut">
            Logaut
          </button>
        </div>
      </div>
    </header>

    <!-- HERO -->
    <div class="hero">
      <div class="container px-4 py-2 bg-white border">
        <div class="hero__result d-flex justify-content-between">
          <h5 class="m-0 my-2 fw-semibold">
            Showing <span>18</span> Result(s)
          </h5>

          <button class="hero__mode border border-0 d-flex align-items-center">
            <img
              class="me-1"
              src="./images/calendar.png"
              alt="logo_calendar"
              width="24"
              height="24"
            />
            Order by newest
          </button>
        </div>
      </div>
    </div>

    <main class="main">
      <div class="container bg-light d-flex">
        <div class="main__bokmark bg-white border">
          <div class="main__bookmark-top">
            <h3 class="fw-bolder">Bookmarks</h3>

            <p class="m-0 fw-semibold">
              If you don’t like to read, you haven’t found the right book
            </p>
          </div>

          <ul class="bookmark__list p-0"></ul>
        </div>

        <ul class="books w-100 d-flex justify-content-between flex-wrap"></ul>
      </div>
    </main>

    <template id="templateBooks">
      <li class="books__item list-group-item">
        <div class="books__img-wrapper">
          <img
            class="books__img"
            src="https://picsum.photos/id/250/235"
            alt=""
          />
        </div>

        <div class="mt-3 mb-2">
          <h5 class="books__title m-0 mb-1 fw-semibold">Python</h5>
          <p class="books__author m-0">David M.Beazley</p>
          <p class="books__year m-0 fw-semibold">2009</p>
        </div>

        <div>
          <div class="books__btns">
            <button
              class="books__btn-bookmark btn btn-warning fw-semibold border border-0"
            >
              Bookmark
            </button>
            <button
              class="books__btn-more-info btn btn-outline-primary fw-semibold border"
            >
              More Info
            </button>
          </div>
          <button class="books__btn-read mt-1 w-100 btn btn-secondary">
            Read
          </button>
        </div>
      </li>
    </template>

    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
